<!-- <h1>body component</h1> -->
<div class="row">
    <div class="col-md-6">
        <h1>*ngIf</h1>
        <hr>
        <button type="button" class="btn btn-outline-primary btn-block" (click)=" mostrar = !mostrar ">
            Mostrar/Ocultar
        </button>
        <br/>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-12">
            <div class="card-header">Frases</div>
            <div class="card-body">
                <h5 class="card-title">{{frase.titulo}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
            <div class="card-footer bg-transparent border-success">{{frase.autor}}</div>
        </div>

    </div>
    <div class="col-md-6">
        <h1>*ngFor</h1>
        <hr>

        <ul class="list-group">
            <li *ngFor="let persona of personajes, let i = index" class="list-group-item">{{i+1}}. {{persona}}</li>
        </ul>
        <div *ngFor="let persona of villanos, let i = index">
            <div class="card text-white bg-primary mb-12">
                <div class="card-header">{{i+1}}</div>
                <div class="card-body">
                    <h5 class="card-title">{{persona.nombre}}</h5>
                    <p class="card-text">{{persona.descripcion}}</p>
                </div>
                <div class="card-footer bg-transparent border-success">Marvel</div>
            </div>
        <br/>
        </div>

    </div>
</div>
